    <body>

        <form name="adding" method="get" action="servHandler">
            <fieldset>
                <legend>Add</legend>
                   
            <p>First term (integer type number):<br>
                <input type="text" size="40" name="fterm">
            </p> 
            <p>Second term (integer type number):<br>
                <input type="text" size="40" name="sterm">
            </p>
            <p>
                <input type="submit" value="Add" name="add">
                <input type="reset" value="Clear" >
            </p>
            </fieldset>
        </form>
        <form name="multiplying" method="post" action="servHandler" >
            <fieldset>
                <legend>Multiply</legend>
                
            <p>First multiplier (integer type number):<br>
                <input type="text" size="40" name="fmult">
            </p> 
            <p>Second multiplier (integer type number):<br>
                <input type="text" size="40" name="smult">
            </p>
            <p>
                <input type="submit" value="Multiply" name="multiply">
                <input type="reset" value="Clear" >
            </p>
            </fieldset>
        </form>

    </body>
